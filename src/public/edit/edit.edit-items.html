<div class="row-content"
     ng-repeat="item in $ctrl.items">
  <form name="itemForm" 
    novalidate>
    <div class="row">
      <div class="col-sm-3">
        <input placeholder="D 1"
          name="diameter_one" 
          type="number" 
          class="form-control"
          ng-model="item.diameter_one"
          ng-min=0
          ng-minlength=1
          ng-maxlength=4
          required>
        <br>
      </div>
      <div class="col-sm-9">
        <h4>diameter_one: {{item.diameter_one}}</h4> 
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <input placeholder="D 2"
          name="diameter_two" 
          type="number" 
          class="form-control"
          ng-model="item.diameter_two"
          ng-min=0
          ng-minlength=1
          ng-maxlength=4
          required>
        <br>
      </div>
      <div class="col-sm-9">
        <h4>diameter_two: {{item.diameter_two}}</h4> 
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <input placeholder="D 3"
          name="diameter_three" 
          type="number" 
          class="form-control"
          ng-model="item.diameter_three"
          ng-min=0
          ng-minlength=1
          ng-maxlength=4
          required>
        <br>
      </div>
      <div class="col-sm-9">
        <h4>diameter_three: {{item.diameter_three}}</h4> 
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <input placeholder="D 4"
          name="diameter_four" 
          type="number" 
          class="form-control"
          ng-model="item.diameter_four"
          ng-min=0
          ng-minlength=1
          ng-maxlength=4
          required>
        <br>
      </div>
      <div class="col-sm-9">
        <h4>diameter_four: {{item.diameter_four}}</h4> 
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <input placeholder="Pipe"
          name="pipe" 
          type="number" 
          class="form-control"
          ng-model="item.pipe"
          ng-pattern="/^[0-9][^\.]*$/"
          ng-min = "1"
          ng-maxlength=3
          required>
        <br>
      </div>
      <div class="col-sm-9">
        <h4>Pipe: {{item.pipe}}</h4> 
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <input placeholder="Container"
          name="container" 
          type="number" 
          class="form-control"
          ng-model="item.container"
          ng-pattern="/^[0-9][^\.]*$/"
          ng-min = "1"
          ng-maxlength=5
          required>
        <br>
      </div>
      <div class="col-sm-9">
        <h4>container: {{item.container}}</h4> 
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <select name="status" id="status" ng-model="$ctrl.data.status">
          <option value="pending">pending</option>
          <option value="ongoing">ongoing</option>
          <option value="completed">completed</option>
          <option value="checked">checked</option>
          <option value="defect">defect</option>
        </select><br>
      </div>
      <div class="col-sm-9">
        <h4>status: {{$ctrl.data.status}}</h4> 
      </div>
    </div>    
    <button class="btn btn-success"
        type="button"
        ng-disabled="itemForm.$invalid || itemForm.$pending"
        ng-click="$ctrl.putInfo(item, $index);">
        Send
      </button>
  </form>   
</div>
