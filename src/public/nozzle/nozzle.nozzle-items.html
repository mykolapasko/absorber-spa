<div class="row-content"
     id="item"
     ng-repeat="item in $ctrl.items">
  <div class="col-sm-1">
    <h3 class="text-center">{{item.pipe}}</h3>
  </div>
  <div class="col-sm-2">
    <h3 class="text-center">{{item.nozzle_avg}}</h3>
  </div> 
  <form name="itemForm" 
        novalidate
        id="diameter">
    <div class="col-sm-3">
      <input placeholder="Nozzle"
      ng-pattern="/^[0-9][^\.]*$/"
      name="nozzle" 
      type="number" 
      class="form-control"
      ng-model="item.nozzle"
      ng-min=1
      ng-minlength=1
      ng-maxlength=4
      required
      nozzle-exist>
    </div>
    <!-- <div class="col-sm-5">
      <h4 class="text-center"
          ng-if="itemForm.nozzle.$invalid && itemForm.nozzle.$touched">Error!</h4>
    </div> -->
    <div class="col-sm-2">
      <button class="btn btn-success"
          type="button"
          ng-disabled="itemForm.$invalid || itemForm.$pending"
          ng-click="$ctrl.putInfo(item, $index);">
          Send
      </button>
    </div>
  </form>       
</div>
