<div class="row">
  <div class="col-sm-2" ng-repeat="item in $ctrl.items">
    <div class="package-item">
      <h2 class="text-center">{{item.stamp}}</h2>
      <div class="container">
        <button type="button"
                class="btn btn-success btn-sm" 
                ng-click="$ctrl.putInfo(item, $index);">
              Check
        </button>
      </div>
    </div>
  </div>
</div>
