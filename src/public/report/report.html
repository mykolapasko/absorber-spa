<div class="jumbotron"
	id="section-jumb">
   <p class="text-center">total: {{repCtrl.countItems}}</p>
</div>
<div class="container">
	<div class="row-content">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>
						<button ng-click="repCtrl.sortBy('stamp')">stamp</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'stamp'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('banch')">banch</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'banch'" ng-class="{reverse: repCtrl.reverse}"></span>
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('pipe')">pipe</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'pipe'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('diameter_one')">diameter_one</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'diameter_one'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('diameter_two')">diameter_two</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'diameter_two'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('diameter_three')">diameter_three</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'diameter_three'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('diameter_four')">diameter_four</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'diameter_four'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('diameter_avg')">diameter_avg</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'diameter_avg'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th >
						<button ng-click="repCtrl.sortBy('updatedAt')">updatedAt</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'updatedAt'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('serial')">serial</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'serial'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in repCtrl.items">
					<td>{{item.stamp}}</td>
					<td>{{item.banch}}</td>
					<td>{{item.pipe}}</td>
					<td>{{item.diameter_one}}</td>
					<td>{{item.diameter_two}}</td>
					<td>{{item.diameter_three}}</td>
					<td>{{item.diameter_four}}</td>
					<td>{{item.diameter_avg}}</td>
					<td>{{item.updatedAt | date:"dd/MM/yyyy"}}</td>
					<td>{{item.serial}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
