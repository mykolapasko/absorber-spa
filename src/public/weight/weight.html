<form class="navbar-form navbar-left" novalidate>
	<div class="form-group">
		<input placeholder="Banch" 
		class="form-control"
		ng-model="wgtCtrl.searchTerm"
		type="number"
		ng-pattern="/^[0-9][^\.]*$/"
		ng-min="1"
		ng-max="999"
		required>
	</div>
	<button  class="btn btn-success"
			ng-disabled="!wgtCtrl.searchTerm" 
			ng-click="wgtCtrl.getItems(wgtCtrl.searchTerm);">Find</button>
</form>
<div class="container">
	<div class="row-content">
		<div class="col-sm-12">
			<weight-items 
				items="wgtCtrl.items">
			</weight-items>	
		</div>
	</div>
</div>
